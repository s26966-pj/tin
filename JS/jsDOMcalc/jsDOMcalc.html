<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="jsDOMcalc.js"></script>
    <link rel="stylesheet" href="jsDOMcalc.css">
</head>

<body>
    <div class="calc">
        <div class="result" id="result">
        </div>
        <div class="input">
            <input type="number" id="n1">
            <input type="number" id="n2">
            <select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="submit" onclick="calc()" value="OBLICZ">
        </div>
    </div>
</body>

</html>
